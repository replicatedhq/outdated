name: build-and-test

on:
  push:
    branches:
      - "**"
    tags-ignore:
      - "*"

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3.1.0

      - uses: actions/setup-go@v2.1.3
        with:
          go-version: "1.16.2"

      - name: Build and test
        run: make

